name: Ejemplo de uso - Dokploy App Stop

on:
  workflow_dispatch:
    inputs:
      application_id:
        description: 'ID de la aplicación a detener'
        required: true
        type: string

jobs:
  stop-app:
    runs-on: ubuntu-latest
    name: Detener aplicación en Dokploy
    
    steps:
      - name: Detener aplicación
        id: stop-app
        uses: ./
        with:
          api_key: ${{ secrets.DOKPLOY_API_KEY }}
          application_id: ${{ github.event.inputs.application_id }}
          dokploy_url: ${{ secrets.DOKPLOY_URL }}
      
      - name: Mostrar resultado
        run: |
          echo "🎯 Resultado de la operación:"
          echo "${{ steps.stop-app.outputs.response }}"